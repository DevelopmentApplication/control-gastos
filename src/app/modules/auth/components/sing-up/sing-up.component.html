<div class="flex min-h-full justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=violet&shade=500"
        alt="Your Company"
      />
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Create your Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-500">
        Already registered?
        <a href="#" class="font-medium text-violet-500 hover:text-violet-500"
          >Sign In</a
        >
      </p>
    </div>
    <div class="bg-white py-8 shadow rounded-lg sm:px-10 text-sm">
      <form [formGroup]="signInFormGroup" class="mt-8 space-y-6">
        <div>
          <app-input
            [type]="'email'"
            [isFloatlabel]="'Enter your email'"
            [isError]="
              signInFormGroup.controls.email.touched &&
              this.signInFormGroup.controls.email.invalid
            "
            formControlName="email"
          ></app-input>

          <p class="text-red-600 mt-2 text-xs">
            <span
              class="fadeIn"
              *ngIf="signInFormGroup.controls.email.touched && signInFormGroup.controls.email.errors?.['required']"
              >Email is required</span
            >
            <span
              class="fadeIn"
              *ngIf="signInFormGroup.controls.email.touched && signInFormGroup.controls.email.errors?.['email']"
              >Invalid email</span
            >
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <app-input
            [type]="'password'"
            [isFloatlabel]="'Enter your password'"
            [isError]="
              signInFormGroup.controls.password.touched &&
              this.signInFormGroup.controls.password.invalid
            "
            formControlName="password"
          >
          </app-input>
          <p class="text-red-700 mt-2 text-xs">
            <span
              class="fadeIn"
              *ngIf="signInFormGroup.controls.password.touched && signInFormGroup.controls.password.errors?.['required']"
              >Password is required</span
            >
          </p>
        </div>
        <div>
          <app-button
            [type]="'default'"
            [text]="'default button'"
            (callback)="auth()"
          ></app-button>
          <app-button
            [type]="'primary'"
            [text]="'SignUp'"
            (callback)="auth()"
          ></app-button>
          <app-button
            [type]="'action'"
            [text]="'action button'"
            (callback)="auth()"
          ></app-button>
        </div>
      </form>
    </div>
    <app-alert></app-alert>
  </div>
</div>
