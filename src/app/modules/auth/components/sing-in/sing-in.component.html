<div
  [@fadeIn]
  class="min-h-full flex justify-end bg-gradient-to-br from-violet-400 to-violet-700"
>
  <div
    class="lg:max-w-2xl w-full h-auto flex flex-col justify-center bg-white shadow text-sm sm:px-20 md:px-40 lg:px-20 pt-8 pb-6 space-y-6"
  >
    <app-logo></app-logo>
    <div>
      <h1 class="text-center">Log in</h1>
      <p class="text-center">
        Don't have an account?
        <a [routerLink]="['../signUp']">Register here.</a>
      </p>
    </div>
    <form [formGroup]="f" class="mt-6 space-y-5">
      <app-social-button
        [type]="'md auto b-google-secondary'"
        [text]="'Sign In with Google'"
        [social]="'google'"
        (callback)="redirectAuthGoogle()"
      ></app-social-button>
      <p class="text-center">or continues with credentials</p>
      <div>
        <app-input
          [control]="f.controls.identifier"
          [id]="'identifier'"
          [name]="'email'"
          [type]="'email'"
          [floatLabel]="'Enter your email'"
          [isError]="
            !f.controls.identifier.pristine && f.controls.identifier.invalid
          "
          formControlName="identifier"
        ></app-input>
      </div>
      <div>
        <app-input
          [control]="f.controls.password"
          [id]="'password'"
          [name]="'password'"
          [type]="'password'"
          [floatLabel]="'Enter your password'"
          [isError]="
            !f.controls.password.pristine && f.controls.password.invalid
          "
          formControlName="password"
          [showIconEyes]="true"
        >
        </app-input>
      </div>
      <div>
        <app-button
          [size]="'md'"
          [width]="'full'"
          [type]="'action'"
          [text]="'Log in'"
          [iconType]="'bi bi-box-arrow-in-right'"
          [disabled]="f.invalid || onLoad"
          (callback)="auth()"
        ></app-button>
      </div>

      <div>
        <p class="text-center text-sm">
          Forgot your password?
          <a [routerLink]="['../forgotten']">Reset it here.</a>
        </p>
      </div>
    </form>
    <app-loading [text]="'Please, wait...'"></app-loading>
  </div>
</div>
