<div
  class="min-h-full flex justify-end bg-gradient-to-br from-violet-400 to-violet-700"
>
  <div
    class="lg:max-w-2xl w-full h-auto bg-white shadow text-sm sm:px-20 md:px-40 lg:px-20 pt-20 pb-6 space-y-6"
  >
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=violet&shade=500"
        alt="Your Company"
      />
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Welcome back
      </h2>
      <p class="mt-2 text-center text-sm text-gray-500">
        Already registered?
        <a href="#" class="font-medium text-violet-500 hover:text-violet-500"
          >Sign In</a
        >
      </p>
    </div>
    <div>
      <form [formGroup]="signInFormGroup" class="space-y-4">
        <div class="flex flex-col">
          <app-social-button
            [type]="'lg full b-google-secondary'"
            [text]="'Sign in with Google'"
            [social]="'google'"
            (callback)="redirectAuthGoogle()"
          ></app-social-button>
        </div>
        <p class="mt-2 text-center text-sm text-gray-500">or</p>
        <hr />
        <div>
          <app-input
            [id]="'identifier'"
            [type]="'text'"
            [floatLabel]="'Enter your user or email'"
            [isError]="
              !signInFormGroup.controls.identifier.pristine &&
              this.signInFormGroup.controls.identifier.invalid
            "
            formControlName="identifier"
          ></app-input>
          <p class="text-red-600 my-1 text-xs">
            <span
              class="fadeIn"
              *ngIf="signInFormGroup.controls.identifier.errors?.['identifier']"
              >Invalid email or username</span
            >
          </p>
        </div>
        <div>
          <app-input
            [id]="'password'"
            [type]="'password'"
            [floatLabel]="'Enter your password'"
            [isError]="
              !signInFormGroup.controls.password.pristine &&
              this.signInFormGroup.controls.password.invalid
            "
            formControlName="password"
          >
          </app-input>
        </div>
        <div>
          <app-button
            [type]="'lg full action'"
            [text]="'Sign in'"
            [iconType]="'bi bi-box-arrow-in-right'"
            [onLoad]="onLoad"
            [disabled]="this.signInFormGroup.invalid && onLoad"
            (callback)="auth()"
          ></app-button>
        </div>
      </form>
    </div>
    <div>
      <app-alert></app-alert>
    </div>
  </div>
</div>
