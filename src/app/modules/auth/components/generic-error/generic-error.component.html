<div
  @fadeInOut
  *ngIf="error"
  class="bg-yellow-600 opacity-80 h-24 flex items-center text-white rounded-lg py-6 px-4"
>
  <span [ngSwitch]="error.type">
    <p *ngSwitchCase="'ACCOUNT_NOT_FOUND'">
      No podemos encontrar una cuenta con esta dirección de email. Reinténtalo o
      <a href="#" class="font-medium text-white underline"
        >crea una cuenta nueva.</a
      >
    </p>
    <p *ngSwitchDefault></p>
  </span>
</div>
