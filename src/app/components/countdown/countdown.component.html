<div [@fadeIn] class="flex">
  <p class="w-3/5 text-sm">
    {{ text }}
  </p>
  <app-button
    class="w-2/5 ml-3"
    [size]="'xs'"
    [width]="'full'"
    [type]="'action'"
    [text]="
      textButtonResend && !enabledResendCode ? textButtonResend : 'Resend code'
    "
    [iconType]="'bi bi-arrow-repeat'"
    [onLoad]="onLoad"
    [disabled]="!enabledResendCode"
    (callback)="onclick()"
  ></app-button>
</div>
