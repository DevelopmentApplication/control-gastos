<div [ngClass]="{ relative: floatLabel }">
  <input
    [id]="id"
    [type]="type"
    [ngClass]="{ error: isError }"
    [value]="value"
    (input)="onChange($event)"
    (blur)="touched()"
    [disabled]="disabled"
    class="peer"
    placeholder=" "
  />
  <label [for]="id" class="float" [ngClass]="{ error: isError }">
    {{ floatLabel }}
  </label>
</div>
